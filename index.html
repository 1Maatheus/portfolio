<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Matheus DEV</title>
  </head>
  <body>
    <!-- Início Header -->
    <header class="header">
      <h2 class="text"><span class="nome">Matheus</span>-DEV</h2>
      <nav id="nav">
        <button id="btn-mobile"><i class="fa-solid fa-bars"></i></button>
        <ul class="menu">
          <li><a href="">Projetos</a></li>
          <li><a href="">Sobre</a></li>
          <li><a a href="">Contato</a></li>
        </ul>
      </nav>
    </header>

    <!-- Fim Header -->

    <!-- Início primeiro conteúdo -->
    <section class="content">
      <section class="text-anime">
        <p class="line animacao">
          Olá, me chamo <span>Matheus</span> e sou desenvolvedor front-end. Seja
          bem-vindo(a)!
        </p>
      </section>
      <section class="text-mobile">
        <p class="line-mobile">
          Olá, me chamo <span><em>Matheus</em></span> e sou desenvolvedor
          front-end. Seja bem-vindo(a)!
        </p>
      </section>
    </section>
    <!-- Fim do primeiro conteúdo  -->

    <!-- Conteúdo carrosel-->
    <section class="title">
      <h1 class="project">Projetos</h1>
    </section>

    <section class="center">
      <main
        id="carouselExample"
        class="box carousel slide center mt-5 w-75 d-flex justify-content-center"
      >
        <section class="carousel-inner">
          <section class="carousel-item active">
            <img src="./assets/chale.png" class="d-block w-100" alt="" />
          </section>
          <section class="carousel-item">
            <img class="d-block w-100" src="./assets/back.png" alt="" />
          </section>
          <section class="carousel-item">
            <img class="d-block w-100" src="./assets/index.png" alt="" />
          </section>
          <section class="carousel-item">
            <img class="d-block w-100" src="./assets/museu.png" alt="" />
          </section>
          <section class="carousel-item">
            <img class="d-block w-100" src="./assets/prev.png" alt="" />
          </section>
          <section class="carousel-item">
            <img class="d-block w-100" src="./assets/preview.png" alt="" />
          </section>
        </section>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </main>
    </section>
    <script
      src="https://kit.fontawesome.com/78ed44f158.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
